<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="http://edankwan.github.com/edankwan.codepen.io/css/reset.css" />
        <link rel="stylesheet" href="http://edankwan.github.com/edankwan.codepen.io/css/ek_codepen.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="app">
            <div id="wrapper">
                <div id="base">
                    <div class="a-45 triangle"></div>
                    <div class="a-135 triangle"></div>
                    <div class="a-225 triangle"></div>
                    <div class="a-315 triangle"></div>
                </div>
                <div id="cover">
                    <div class="a-0 triangle penis"></div>
                    <div class="a-45 triangle penis"></div>
                    <div class="a-90 triangle penis"></div>
                    <div class="a-135 triangle penis"></div>
                    <div class="a-180 triangle penis"></div>
                    <div class="a-225 triangle penis"></div>
                    <div class="a-270 triangle penis"></div>
                    <div class="a-315 triangle penis"></div>
                </div>
                <div id="mask"></div>
                <div id="percent"></div>
            </div>
            <div id="control">
                <input type="checkbox" class="options" value="mask" checked>Mask<br/>
                <input type="checkbox" class="options" value="cover" checked>Cover<br/>
                <input type="checkbox" class="options" value="percent" checked>Percent<br/>
            </div>
            <div id="info">
                <h3>Non-HTML5/CSS3 ring preloader</h3>
                <p>A silly way not using any new HTML5/CSS3 to do the old school ring style preloader.</p>
                <p>It should work on old IE as well... but I won't suggest you to use it in a real project.</p>
                <a class="github" href="https://github.com/edankwan/ring-loader.codepen.io" target="_blank">Check me out</a>
            </div>
        </div>
        <script src="http://edankwan.github.com/edankwan.codepen.io/js/lib/EKLoader.js"></script>
        <script src="http://edankwan.github.com/edankwan.codepen.io/js/lib/PerspectiveTransform.min.js"></script>
        <script src="http://edankwan.github.com/edankwan.codepen.io/js/lib/EKTweener.all.js"></script>
        <script src="http://edankwan.github.com/edankwan.codepen.io/js/ekCodePen.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
